<!DOCTYPE html> 
<html lang="pt"> 

<head> 
  <meta charset="UTF-8"> 
  <title>Supabase Teste</title> 
</head> <body> 
  <h1>Ligação ao Supabase</h1> 
  <button onclick="carregarEquipamentos()">Carregar Equipamentos</button> 
  <pre id="resultado"></pre> 
  
  <!-- Supabase SDK --> 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2">
  </script> 
  
  <script>
  const supabase = supabase.createClient(
    "https://mnbvvmeveiipkwalashs.supabase.co",
    "sb_publishable_I2_Ssd4fUrbL_ht2u0Zf9g_p7cBAGP4"
  );

async function carregarEquipamentos() { 
  const { data, error } = await supabase 
    .from('equipamentosppppp') 
    .select('*'); 
  
  if (error) { 
    document.getElementById("resultado").textContent = "Erro: " + error.message;
    return; 
  } 
    document.getElementById("resultado").textContent = JSON.stringify(data, null, 2); 
}
</script>
</body> </html>
