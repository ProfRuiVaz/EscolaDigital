<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Equipamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Equipamentos</a>
    <div>
      <a class="btn btn-outline-light me-2" href="novo.html">Novo</a>
      <a class="btn btn-outline-light" href="login.html">Login</a>
    </div>
  </div>
</nav>

<div class="container">
<h2>Novo Equipamento</h2>

<div class="card p-4 shadow-sm">
  <label class="form-label">Número Interno</label>
  <input id="numero" class="form-control">

  <label class="form-label mt-3">Nome do Aluno</label>
  <input id="nome" class="form-control">

  <button class="btn btn-primary mt-4" onclick="guardar()">Guardar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const supabase = createClient(
   "https://mnbvvmeveiipkwalashs.supabase.co",
   "sb_publishable_I2_Ssd4fUrbL_ht2u0Zf9g_p7cBAGP4"
);

window.guardar = async function () {
  const numero = document.getElementById("numero").value;
  const nome = document.getElementById("nome").value;

  const { error } = await supabase
    .from("equipamentos")
    .insert({ numero_interno: numero, nome_aluno: nome });

  if (error) return alert("Erro: " + error.message);

  alert("Equipamento inserido!");
  window.location.href = "index.html";
};
</script>
</div>
</body>
</html>
